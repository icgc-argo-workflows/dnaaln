# nfcore/dnaseqaln: Documentation

The nfcore/dnaseqaln documentation is split into the following pages:

- [Usage](usage.md)
Alignment starting from local sequencing via BWA
```
nextflow run main.nf -profile docker,rdpc_qa,test_local --tools bwamem_aln,markdup,cleanup
```
Alignment starting from local sequencing via BWA2
```
nextflow run main.nf -profile docker,rdpc_qa,test_local --tools bwamem2_aln,markdup,cleanu
```
Alignment and upload starting from local sequencing via both BWA and BWA2
```
nextflow run main.nf -profile docker,rdpc_qa,test_local --tools bwamem_aln,bwamem2_aln,markdup,cleanup
```
Alignment and upload starting from local sequencing via both BWA and BWA2 without markdup
```
nextflow run main.nf -profile docker,rdpc_qa,test_local --tools bwamem_aln,bwamem2_aln,cleanup
```
Alignment starting using data from SONG/SCORE
```
nextflow run main.nf -profile docker,rdpc_qa,test_ext --tools bwamem_aln,markdup,cleanup --api_token NNNNNNNN-NNNN-NNNN-NNNN-NNNNNNNNNNNN
```
Alignment starting using data from SONG/SCORE w/ no upload
```
nextflow run main.nf -profile docker,rdpc_qa,test_ext --tools bwamem_aln,markdup,cleanup --api_token NNNNNNNN-NNNN-NNNN-NNNN-NNNNNNNNNNNN
```
Alignment starting from SONG/SCORE w/ Indexing
```
nextflow run main.nf -profile docker,rdpc_qa,test_ext --tools index,bwamem_aln,markdup,cleanup --api_token NNNNNNNN-NNNN-NNNN-NNNN-NNNNNNNNNNNN
```
